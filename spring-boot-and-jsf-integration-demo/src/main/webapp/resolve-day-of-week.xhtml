<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Resolves a date to a day of the week"/>
    <meta name="author" content="Tsepo Maleka"/>

    <title>Day of Week Resolver</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>
</h:head>

<h:body>

    <main class="container">

        <br/>

        <div class="row">

            <div class="col p-4">
                <br/>

                <h4>Day of Week Resolver</h4>
                <hr/>

                <p>
                    Enter the date on the right form and
                    we'll tell you what day of the week it was.
                </p>

                <br/>

                <h:panelGroup layout="span" rendered="#{not empty dayOfWeekResolverForm.dayOfWeekValue}">

                    <div class="alert alert-success" role="alert">
                        <h5 class="alert-heading">Day of Week Result</h5>
                        <hr />
                        <p>
                            The day of the week is: <br/>
                            <strong>
                                <h:outputText value="#{dayOfWeekResolverForm.dayOfWeekValue}" />
                            </strong>
                        </p>
                    </div>

                </h:panelGroup>


            </div>

            <div class="col p-4">
                <br/>

                <h:form id="dayOfWeekResolverForm">

                    <div class="mb-3">
                        <label for="dayOfMonthField" class="form-label">Day of Month:</label>
                        <h:inputText id="dayOfMonthField" styleClass="form-control" autocomplete="off" maxlength="2" value="#{dayOfWeekResolverForm.dayOfMonth}" />
                    </div>

                    <div class="mb-3">
                        <label for="monthField" class="form-label">Month:</label>
                        <h:inputText id="monthField" styleClass="form-control" autocomplete="off" maxlength="2" value="#{dayOfWeekResolverForm.month}" />
                    </div>

                    <div class="mb-3">
                        <label for="yearField" class="form-label">Year:</label>
                        <h:inputText id="yearField" styleClass="form-control" autocomplete="off" maxlength="4" value="#{dayOfWeekResolverForm.year}" />
                    </div>

                    <br/>

                    <h:commandButton type="submit" value="Find Day of the Week" styleClass="btn btn-primary"
                                     action="#{dayOfWeekResolverAction.determineDayOfWeek}" />

                </h:form>

            </div>
        </div>

    </main>

</h:body>

</html>
